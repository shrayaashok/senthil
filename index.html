<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ENANGA ðŸ’™ HAPPY BIRTHDAY </title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        background: linear-gradient(#001233, #000814);
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 40px;
        font-weight: 700;
        color: #7dc9ff;
        text-shadow: 0 0 10px #6ec8ff, 0 0 20px #3da9fc;
    }

    .messages {
        margin-top: 20px;
        font-size: 20px;
        line-height: 1.7;
        animation: fadeIn 2s ease-in-out;
    }

    /* Floating Lanterns */
    .lantern {
        width: 140px;
        height: 200px;
        position: absolute;
        bottom: -200px;
        animation: floatUp 12s linear infinite;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,170,255,0.7);
        border: 3px solid rgba(150,220,255,0.6);
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-900px) scale(1.1); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Shooting Stars */
    .star {
        position: absolute;
        width: 3px;
        height: 90px;
        background: linear-gradient(white, transparent);
        opacity: 0.8;
        transform: rotate(-45deg);
        animation: shoot 3s linear infinite;
    }

    @keyframes shoot {
        0% { opacity: 1; transform: translate(-100px, -100px) rotate(-45deg); }
        100% { opacity: 0; transform: translate(700px, 700px) rotate(-45deg); }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        font-size: 22px;
        animation: floatHeart 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatHeart {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    /* Ending text */
    .ending {
        margin-top: 80px;
        font-size: 18px;
        color: #8dd0ff;
        text-shadow: 0 0 6px #5ab3ff;
        opacity: 0;
        animation: fadeIn 3s ease-in-out forwards;
        animation-delay: 8s;
    }
</style>

</head>
<body>

<h1>Enanga ðŸ’™ Happy Birthday ðŸ’™</h1>

<div class="messages" id="messageBox"></div>

<div class="ending">
    Made with loveâ€¦ just for you ðŸ’™
</div>

<script>

    photos.forEach((img, i) => {

    /* Floating Blue Hearts */
    function createHeart() {

        heart.classList.add("heart");

        heart.style.bottom = "-20px";

        document.body.appendChild(heart);

    setInterval(createHeart, 700);
</script>

</body>
</html>
